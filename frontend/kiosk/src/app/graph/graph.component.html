<div class="d-flex flex-column vh-100">
  <div class="d-flex flex-grow-1">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="assets/images/htl-logo.jpeg" alt="Logo" class="logo">
      </div>
      <ul class="sidebar-nav">
        <li class="sidebar-item">
          <a class="sidebar-link active" href="#">
            <i class="fas fa-home"></i> Home
          </a>
        </li>
        <!-- Fügen Sie hier bei Bedarf weitere Navigationspunkte hinzu -->
      </ul>
    </div>
    <!-- Content -->
    <div class="content flex-grow-1 d-flex flex-column">
      <div class="content-wrapper flex-grow-1">
        <!-- Ihr bestehender Inhalt -->
        <div class="container mt-4">
          <div class="row">
            <div class="col-lg-12">
              <div *ngIf="graph" class="centered-div">
                <h1>{{ graph.title }}</h1>
                <p>{{ graph.description }}</p>
                <iframe [src]="getSafeUrl(graph.iFrameLink)" frameborder="0"></iframe>
              </div>
              <div *ngIf="!graph" class="centered-div">
                <p>Keine Grafik verfügbar.</p>
              </div>                            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
